<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css" media="screen" title=" no title" charset="utf-8">
    <title>三栏式布局</title>
</head>
<body>
    <div class="main_wrapper">
        <div class="left">
            <img src="img/pic.jpg" alt="team_logo" width="80px" height="80px" />
            <div class="team_name">曙光来临</div>
        </div>
        <div class="right">
            <img src="img/member1.jpg" alt="member1" class="members_logo">
            <img src="img/member2.jpg" alt="member2" class="members_logo">
            <img src="img/member3.jpg" alt="member3" class="members_logo">
            <img src="img/member3.jpg" alt="member4" class="members_logo">
        </div>
        <div class="middle">
            <h2>曙光来临</h2>
            <h3>团队介绍</h3>
            <p>我是一个非计算机专业的Web开放爱好者。我的方向是前端开发。我希望通过这次学习提高自己的前端知识。
               <h3>队员介绍</h3>
               <p>就我一个就不介绍了。</p>
            </p>
        </div>
    </div>
</body>
</html>
