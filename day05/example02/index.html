<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clearfix</title>
    <style>
        .box-set:before,
        .box-set:after {
            content: "";
            display: table;
        }
        
        .box-set:after {
            clear: both;
        }
        
        .box-set {
            *zoom: 1;
        }
        .box{
            background: #8ec63f;
            height: 100px;
            float: left;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box-set">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>

</html>
